<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quran Verse</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Random Quran Verse</h1>
      <button id="verse-btn">Get Random Verse</button>
      <div id="verse-display" class="verse-container">
        <p id="verse-text">Click the button to get a random verse</p>
        <p id="verse-translation" class="translation"></p>
        <p id="verse-info" class="verse-info"></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
